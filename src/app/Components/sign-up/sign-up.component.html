<!-- signup.component.html -->

<main class="flex justify-center items-center">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
        <div class="flex gap-5">
            <label for="username">Username:</label>
            <input type="text" id="username" formControlName="username" placeholder="Enter Your Name">
        </div>
      
        <div class="flex gap-5">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" formControlName="phone" placeholder="Enter Your Phone">
        </div>
      
        <div class="flex gap-5">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter Your Email">
        </div>
      
        <div class="flex gap-5">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter New Password">
        </div>
      
        <button class="bg-black text-white w-fit px-8 py-3" type="submit">Sign Up</button>
    </form>
    <!-- [disabled]="signupForm.invalid" -->
    
    
    <div *ngIf="signupSuccess">
        <p>User successfully signed up!</p>
        <!-- You can add more content or redirection logic here -->
      </div>
</main>
