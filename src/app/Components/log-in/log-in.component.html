<!-- login.component.html -->
<main class="w-screen h-screen flex justify-center items-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5 border p-5">
        <div class="flex gap-5">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter Your Name" class="border">
        </div>
      
        <div class="flex gap-5">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter Your Password" class="border">
        </div>
        <button type="submit" class="w-fit px-8 py-2 rounded-xl bg-black text-white">Login</button>
      </form>
</main>
